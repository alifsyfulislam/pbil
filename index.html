<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PBIL</title>
    <link rel="icon" href="images/primebank.png" type="image/png" sizes="30x30">
    <style>
        @font-face {
            font-family: 'abirvabhimelbold';
            src: url('abirvab-bold-700-webfont.woff2') format('woff2'),
            url('abirvab-bold-700-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

        @font-face {
            font-family: 'abirvabhimellight';
            src: url('abirvab-light-300-webfont.woff2') format('woff2'),
            url('abirvab-light-300-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

        @font-face {
            font-family: 'KarnaphuliMJ Bold';
            src: url('karna.eot'); /* IE9 Compat Modes */
            src: url('karna.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('karna.woff') format('woff'), /* Modern Browsers */
            url('karnaphuli.ttf')  format('truetype'), /* Safari, Android, iOS */
            url('karna.svg#svgFontName') format('svg'); /* Legacy iOS */
        }
        *{
            margin: 0;
            padding: 0;
            touch-action: auto;
        }
        body,html{
            height: 250px;
            width: 300px;
        }

        .ad_box{
            height: 250px;
            width: 300px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            background-image: url("images/bg.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .sup_title{
            font-family: 'KarnaphuliMJ Bold';
            font-weight: 500;
            text-align: center;
            font-size: 20px;
            color: #fff;
            margin-top: 68px;
            transform: scale(.86, 1.02);
            line-height: 25px;
        }

        .title{
            font-family: 'abirvabhimellight';
            text-align: center;
            font-size: 16px;
            color: black;
            margin-top: 15px;
        }

        .counter{
            font-family: 'abirvabhimellight';
            font-size: 45px;
            letter-spacing: 4px;
            font-weight: bold;
            color: white;
            width: 200px;
            height: 50px;
            background-color: black;
            position: absolute;
            top: 145px;
            left: 45px;
            text-align: center;
            border-radius: 15px;
            border: 5px solid white;
        }

        /*.notice{*/
            /*text-align: center;*/
            /*margin-top: 70px;*/
            /*font-size: 9px;*/
            /*font-family: 'karnaphulimjbold';*/
            /*color: white;*/
            /*display: none;*/
        /*}*/
    </style>
</head>
<body>
    <div class="ad_box">
        <h2 class="sup_title">পুঁজিবাজারে থাকুন এক ধাপ এগিয়ে</h2>
        <h3 class="title"></h3>
        <div class="counter"></div>
        <!--<h6 class="notice">শুধু মাত্র ঢাকা ও পার্শ্ববর্তী এলাকার জন্য প্রযোজ্য!</h6>-->
    </div>
<script src="script.js"></script>
<script>
    var landings = document.querySelector('.ad_box');
    landings.onclick = function () {
        window.open('https://www.pbil.com.bd/');
    }
</script>
</body>
</html>
